<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Flashcards Interactivas</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #eef2f7;
    margin: 20px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
    gap: 20px;
  }
  .card {
    perspective: 1000px;
    cursor: pointer;
  }
  .inner {
    position: relative;
    width: 100%; height: 0;
    padding-bottom: 130%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }
  .card.flipped .inner {
    transform: rotateY(180deg);
  }
  .face {
    position: absolute;
    width: 100%; height: 100%;
    backface-visibility: hidden;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 3px 3px 8px rgba(0,0,0,0.15);
  }
  .front {
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .front h3 {
    color: #fff;
    font-size: 1.5em;
    text-transform: capitalize;
  }
  .back {
    background: #fff;
    transform: rotateY(180deg);
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .back img {
    width: 100%;
    border-radius: 8px;
    object-fit: cover;
    flex-grow: 1;
    margin-top: 10px;
  }
  .back .text {
    font-size: 0.9em;
    color: #333;
  }
</style>
</head>

const container = document.getElementById('cards-container');

verbs.forEach(v => {
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <div class="inner">
      <div class="face front">
        <h3>${v.inf}</h3>
      </div>
      <div class="face back">
        <div class="text">
          <strong>Pasado simple:</strong> ${v.ps}<br>
          <strong>Participio:</strong> ${v.pp}<br>
          <strong>Español:</strong> ${v.es}
        </div>
        <img src="${v.img}" alt="${v.inf}">
      </div>
    </div>
  `;
  card.addEventListener('click', ()=> card.classList.toggle('flipped'));
  container.appendChild(card);
});
